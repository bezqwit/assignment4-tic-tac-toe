<!DOCTYPE html>
<html>
    <head>
        <style>

            .board{
                display: grid;
                grid-template-columns: 100px 100px 100px;
                grid-template-rows: 100px 100px 100px;
                gap: 5px;
                
            }
            .square{
                width: 100px;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 1px solid black;
            }
            .square:hover{
                background-color: #e4e4e4;
            }
            #turn{
                border: 1px solid black;
                margin-bottom: 10px;
                padding:10px;
                width: 150px;

            }
            #win{
                border: 1px solid black;
                margin-top: 10px;
                padding:10px;
                width: 150px;
            }
        </style>
        <body>
            <h1> Tic Tac Toe: Let's play!</h1>
            
            <div id="turn">Player X's turn</div>
            
            <div class="board">
                <script>
                    const NUM_SQUARES = 9;
                    for (i=0; i<NUM_SQUARES; i++)
                    {//id starts from 0 counting from left to right
                    id = "sq"+i; //grabbing id for script here
                    document.write( "<div class='square' id='" + id + "'></div>" );
                    }
                    
                </script>
                </div>
            <div id="win">Win?</div>
            <button onclick="start()"> Start Game</button>
            <script>
                //document.getElementById("sq2").innerHTML = "X";
                //document.getElementById("sq3").innerHTML = "O";
                var player = "X";
                
                if(Math.random() > .5){
                    player = "X";
                } else{
                    player = "O";
                }
                document.getElementById("turn").innerHTML = "Player " + player + "'s turn!";
                function clicked(){
                    if(this.innerHTML != ""){
                        return; //if not empty don't do anything
                    }
                    var squarenum = this.id.substring(2); 
                    
                    alert("you clicked square" + squarenum);
                    this.innerHTML = player;
                    if(player == "X"){
                        player = "O";
                    }
                    else{
                        player = "X";
                    }
                    document.getElementById("turn").innerHTML = "Player " + player + "'s turn!";
                    
                }
                for (i=0; i<NUM_SQUARES; i++)
                    {
                    document.getElementById("sq" + i).onclick = clicked;

                    }
                function start(){
                    for (i=0; i<NUM_SQUARES; i++)
                    {
                    document.getElementById("sq" + i).innerHTML = "";

                    }
                    if(Math.random() > .5){
                    player = "X";
                } else{
                    player = "O";
                }
                    document.getElementById("turn").innerHTML = "Player " + player + "'s turn!";
                    document.getElementById("win").innerHTML = "Win? ";

                }
                    
            </script>
            
        </body>
        
    </head>
</html>
