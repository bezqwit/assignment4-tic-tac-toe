<!DOCTYPE html>
<html>
    <head>
        <style>

            .board{
                display: grid;
                grid-template-columns: 100px 100px 100px;
                grid-template-rows: 100px 100px 100px;
                gap: 5px;
            }
            .box{
                width: 100px;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 1px solid black;
            }
            .box:hover{
                background-color: #e4e4e4;
            }

        </style>
        <body>
            <h1> Tic Tac Toe: Let's play!</h1>
            <div class="board">
                <div class = "box">X</div>
                <div class = "box"></div>
                <div class = "box"></div>
                <div class = "box"></div>
                <div class = "box">O</div>
                <div class = "box"></div>
                <div class = "box"></div>
                <div class = "box">X</div>
                <div class = "box"></div>
            </div>
        </body>
    </head>
</html>
