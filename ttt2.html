<!DOCTYPE html>
<html>
    <head>
        <style>

            .board{
                display: grid;
                grid-template-columns: 100px 100px 100px;
                grid-template-rows: 100px 100px 100px;
                gap: 5px;
                
            }
            .square{
                width: 100px;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 1px solid black;
            }
            .square:hover{
                background-color: #e4e4e4;
            }
            #turn{
                border: 1px solid black;
                margin-bottom: 10px;
                padding:10px;
                width: 150px;

            }
            #win{
                border: 1px solid black;
                margin-top: 10px;
                padding:10px;
                width: 150px;
            }
        </style>
        <body>
            <h1> Tic Tac Toe: Let's play!</h1>
            <div id="turn">Player X's turn</div>
            <div class="board">
                <script>
                    const NUM_SQUARES = 9;
                    for (i=0; i<NUM_SQUARES; i++)
                    {//id starts from 0 counting from left to right
                    id = "sq"+i; //grabbing id for script here
                    document.write( "<div class='square' id='" + id + "'></div>" );
                    }
                </script>
                </div>
            <div id="win">Win?</div>
            <script>
                document.getElementById("sq2").innerHTML = "X";
                document.getElementById("sq3").innerHTML = "O";
            </script>
        </body>
        
    </head>
</html>
